<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - AI Websites</title>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Tahoma;
      text-align: center;
      padding-top: 60px;
    }
    input, button {
      padding: 12px;
      margin: 10px;
      width: 300px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #00ffcc;
      color: black;
      cursor: pointer;
    }
    button:hover {
      background-color: #00ccaa;
    }
    .form-box {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <h1>منصة أدوات الذكاء الاصطناعي</h1>

  <div class="form-box">
    <h2>تسجيل حساب جديد</h2>
    <input type="text" id="signupName" placeholder="اسم المستخدم"><br>
    <input type="email" id="signupEmail" placeholder="البريد الإلكتروني"><br>
    <input type="password" id="signupPassword" placeholder="كلمة المرور"><br>
    <button onclick="signup()">إنشاء الحساب</button>
  </div>

  <div class="form-box">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="loginEmail" placeholder="البريد الإلكتروني"><br>
    <input type="password" id="loginPassword" placeholder="كلمة المرور"><br>
    <button onclick="login()">دخول</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
