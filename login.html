
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | AI Websites</title>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
  <style>
    body { font-family: Arial, sans-serif; background-color: #111; color: white; text-align: center; }
    form { margin-top: 40px; }
    input, button { margin: 10px; padding: 10px; width: 250px; }
    #userPanel { margin-top: 40px; }
  </style>
</head>
<body>
  <h2>AI Websites â€“ Login</h2>
  <form id="signupForm">
    <h3>Sign Up</h3>
    <input type="email" id="signupEmail" placeholder="Email" required><br>
    <input type="password" id="signupPassword" placeholder="Password" required><br>
    <button type="submit">Create Account</button>
  </form>

  <form id="loginForm">
    <h3>Login</h3>
    <input type="email" id="loginEmail" placeholder="Email" required><br>
    <input type="password" id="loginPassword" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <div id="userPanel" style="display: none;">
    <h3>Welcome <span id="userEmail"></span>!</h3>
    <button id="logoutBtn">Logout</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
