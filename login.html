<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - AI Websites</title>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    background-color: #000;
    color: white;
    font-family: 'IBM Plex Sans Arabic', Tahoma, sans-serif;
    text-align: center;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    font-size: 22px;
    color: #00ffcc;
    margin: 30px 0 10px;
  }

  .form-box {
    background-color: #111;
    padding: 25px 20px;
    margin: 15px auto;
    border-radius: 12px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 0 10px rgba(0, 255, 204, 0.08);
  }

  h2 {
    margin-bottom: 15px;
    color: #00ffcc;
    font-size: 18px;
  }

  input, button {
    padding: 12px;
    margin: 10px 0;
    width: 100%;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    background-color: #222;
    color: #fff;
  }

  input::placeholder {
    color: #aaa;
  }

  button {
    background-color: #00ffcc;
    color: black;
    cursor: pointer;
    font-weight: bold;
  }

  button:hover {
    background-color: #00ccaa;
  }
</style>


</head>
<body>

  <h1>منصة أدوات الذكاء الاصطناعي</h1>

  <div class="form-box">
    <h2>تسجيل حساب جديد</h2>
    <input type="text" id="signupName" placeholder="اسم المستخدم"><br>
    <input type="email" id="signupEmail" placeholder="البريد الإلكتروني"><br>
    <input type="password" id="signupPassword" placeholder="كلمة المرور"><br>
    <button onclick="signup()">إنشاء الحساب</button>
  </div>

  <div class="form-box">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="loginEmail" placeholder="البريد الإلكتروني"><br>
    <input type="password" id="loginPassword" placeholder="كلمة المرور"><br>
    <button onclick="login()">دخول</button>
  </div>

  <!-- ✅ تم تعديل هذا السطر لربط app.js بشكل صحيح -->
  <script src="js/app.js"></script>
  <div id="successMessage" style="display:none; margin-top: 20px; color: #00ffcc; font-size: 18px;">
  ✅ تم إنشاء الحساب بنجاح! يمكنك الآن تسجيل الدخول.
</div>
  <div id="successMessage" style="display:none; margin-top: 20px; color: #00ffcc; font-size: 18px;">
</div>


</body>
</html>
