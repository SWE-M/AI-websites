<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل حساب جديد</title>
</head>
<body>
  <h2>إنشاء حساب جديد</h2>
  <form id="signupForm">
    <input type="text" id="name" placeholder="اسم المستخدم" required><br>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required><br>
    <input type="password" id="password" placeholder="كلمة المرور" required><br>
    <button type="submit">تسجيل</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/appwrite/appwrite.min.js"></script>
  <script>
    const client = new Appwrite.Client();
    client.setEndpoint('https://fra.cloud.appwrite.io/v1').setProject('6811254f0019904b7081');

    const account = new Appwrite.Account(client);

    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const name = document.getElementById("name").value;

      account.create('unique()', email, password, name)
        .then(() => {
          return account.createVerification('https://ai-websites.online/verified.html');
        })
        .then(() => alert("تم إرسال رابط التحقق إلى بريدك الإلكتروني."))
        .catch(error => alert(error.message));
    });
  </script>
</body>
</html>
